<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>404 - Halaman Tidak Ditemukan | MI Muhammadiyah Baruamba</title>
<link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../assets/css/style.css">
<style>
.error-page {
  min-height: 100vh; display: flex; align-items: center; justify-content: center;
  background: linear-gradient(135deg, var(--emerald-d) 0%, var(--emerald) 100%);
  text-align: center; padding: 40px 20px;
}
.error-content {
  max-width: 600px; color: #fff;
}
.error-code {
  font-size: 10rem; font-weight: 700; line-height: 1;
  font-family: 'Playfair Display', serif; color: var(--gold);
  text-shadow: 0 4px 20px rgba(201, 168, 76, 0.3);
  margin-bottom: 20px;
}
.error-title {
  font-size: 2rem; font-family: 'Playfair Display', serif;
  margin-bottom: 15px; color: #fff;
}
.error-message {
  font-size: 1.1rem; margin-bottom: 30px; color: rgba(255, 255, 255, 0.9);
  line-height: 1.6;
}
.error-actions {
  display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;
}
.error-icon {
  font-size: 5rem; color: var(--gold); margin-bottom: 20px;
  animation: bounce 2s infinite;
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}
@media (max-width: 580px) {
  .error-code { font-size: 6rem; }
  .error-title { font-size: 1.5rem; }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div id="navbar-placeholder"></div>

<section class="error-page">
  <div class="error-content">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Halaman Tidak Ditemukan</h2>
    <p class="error-message">
      Maaf, halaman yang Anda cari tidak ditemukan atau mungkin telah dipindahkan.<br>
      Silakan kembali ke beranda atau hubungi kami jika Anda memerlukan bantuan.
    </p>
    <div class="error-actions">
      <a href="index.html" class="btn btn-primary">
        <i class="fas fa-home"></i> Kembali ke Beranda
      </a>
      <a href="kontak.html" class="btn btn-outline" style="border-color: #fff; color: #fff;">
        <i class="fas fa-phone"></i> Hubungi Kami
      </a>
    </div>
  </div>
</section>

</body>
</html>
